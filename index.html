<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            background: #d4d7fa;
        }
    </style>

</head>
<body>

<form id="form">

    <div class="container mt-5">
        <div class="row d-flex justify-content-center mt-5">
            <h1 class="text-center mt-5"> add your movie</h1>
            <div class="mb-3 col-4  ">
                <div id="aleart" class="alert alert-danger" style="display: none" role="alert">
                    error in some field
                </div>

                <label class="form-label">movie name</label>
                <input id="movieName" class="form-control" placeholder="">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="mb-3  col-4  ">
                <label class="form-label">category</label>
                <select id ="category" class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Drama">Drama</option>
                    <option value="Action">Thriller</option>
                    <option value="Horror">Romance</option>
                    <option value="Drama">Science</option>
                    <option value="Action">Western</option>
                    <option value="Horror">Adventure</option>
                    <option value="Drama">Comedy</option>
                    <option value="Drama">Crime</option>
                    <option value="Drama">Fantasy</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="mb-3  col-4  ">
                <label class="form-label">year</label>
                <input id="year" required type="number" class="form-control" placeholder="">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="mb-3  col-4  ">
                <label class="form-label">image</label>
                <input id="image"  class="form-control" placeholder="">
                <button  id="btn" class="btn  mt-4 btn-dark btn-outline-black"> submit</button>
            </div>

        </div>

    </div>
</form>

<div  style="display: none ; height: 100vh"  id="thanks"  class="thank vh-100 justify-content-center align-items-center">
    <div class="text-center mt-5">
        <img src="" alt="" srcset="https://gifdb.com/images/high/thank-you-funny-mr-bean-headshake-8jm673qlwpa1viic.webp">
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
